# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Data Science Foundation in Python
author: Daniel Kapitan
logo: eaisi-logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  allow_errors: true
  timeout: 1200
  exclude_patterns:
    - 'nlp-dutch-restaurant-reviews.ipynb'
    - 'nlp-pipeline-example.ipynb'
    - 'handson-ml2/original/*'

launch_buttons:
  colab_url: "https://colab.research.google.com"

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/jads-nl/data-science-foundation-in-python # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)
  path_to_book: data_science_foundation_in_python

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  baseurl: "https://jads-nl.github.io/data-science-foundation-curriculum"
  favicon: "favicon-32x32.png"
